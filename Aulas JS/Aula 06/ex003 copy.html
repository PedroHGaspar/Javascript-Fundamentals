<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
</head>
<style>
    body{
        background-color: rgb(86, 201, 137);
        color: white;
        font: normal 16pt arial;
    }
    h1{
        color: rgb(190, 90, 22);
    }
    
</style>
<body>
   <h1> Olá, mundo!</h1>
   <p>Já me livrei da maldição.</p>
   <script>

       var n1 = Number(window.prompt('Digite um número: ')) //prompt é para string
       var n2 = Number(window.prompt('Digite outro número: ')) //prompt é para string
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // serve para adição mas também serve para concatenação
       // (number + number) = adição
       //(string + string) = concatenação

   </script>
</body>
</html>
